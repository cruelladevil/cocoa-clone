<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCoaTalk</title>
    <meta name="description" content="This is a kokoatalk-clone website. Experience chatting app design here.">
    <link rel="shortcut icon" href="img/cocoalogo.ico/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time"></span>
      </div>
      <div class="status-bar__column">
        <img class="status-bar__signal" src="img/status-bar/signal.svg">
        <img class="status-bar__wifi" src="img/status-bar/wifi.svg">
        <img class="status-bar__battery" src="img/status-bar/battery.svg">
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icons">
        <img src="img/screen-header/search.svg">
        <img src="img/screen-header/music.svg">
        <img src="img/screen-header/cog.svg">
      </div>
    </header>
    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <img class="find-icons__image" src="img/find-screen/qrscan.svg">
          <span class="find-icons__text">QR코드</span>
        </div>
        <div class="find-icons__icon">
          <img class="find-icons__image" src="img/find-screen/contact.svg">
          <span class="find-icons__text">연락처 추가</span>
        </div>
        <div class="find-icons__icon">
          <img class="find-icons__image" src="img/find-screen/shopping.svg">
          <span class="find-icons__text">쇼핑 하기</span>
        </div>
        <div class="find-icons__icon">
          <img class="find-icons__image" src="img/find-screen/gift.svg">
          <span class="find-icons__text">선물 하기</span>
        </div>
      </div>
      <div class="find-screen__recommand-friends">
        <div class="main-screen__header">
          <span class="main-screen__header__text">친구 추천</span>
        </div>
        <p class="find-screen__recommand-friends__text">추천 친구가 없습니다.</p>
      </div>
      <div class="find-screen__openchat">
        <div class="main-screen__header">
          <span class="main-screen__header__text">오픈 채팅</span>
          <img class="main-screen__chevron chevron-right" src="/img/main-screen-header/chevron-right.svg">
        </div>
        <div class="user-component-wrap">
          <div class="user-component openchat">
            <div class="user-component__column">
              <div class="user-component__text openchat__text">
                <h4 class="user-component__title">멍멍이</h4>
                <h6 class="user-component__subtitle">#강아지 #멍뭉이</h6>
                <div class="openchat__status">
                  <h6 class="user-component__subtitle">795 members</h6>
                  <span class="user-component__subtitle openchat__active">active</span>
                </div>
              </div>
            </div>
            <div class="user-component__column openchat__avartar-wrap">
              <img class="user-component__avatar openchat__avatar" src="img/avatar/dog.jpg">
              <span class="openchat__like-count">♥ 321</span>
            </div>
          </div>
          <div class="user-component openchat">
            <div class="user-component__column">
              <div class="user-component__text openchat__text">
                <h4 class="user-component__title">냥냥이</h4>
                <h6 class="user-component__subtitle">#고양이 #냥냥펀치 #꾹꾹이</h6>
                <div class="openchat__status">
                  <h6 class="user-component__subtitle">802 members</h6>
                  <span class="user-component__subtitle openchat__active">active</span>
                </div>
              </div>
            </div>
            <div class="user-component__column openchat__avartar-wrap">
              <img class="user-component__avatar openchat__avatar" src="img/avatar/cat.jpg">
              <span class="openchat__like-count">♥ 365</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="navigation-bar">
      <ul class="navigation-bar__list">
        <li class="navigation-bar__btn">
          <a class="navigation-bar__link" href="friends.html">
            <img class="navigation-bar__image" src="img/navigation-bar/user.svg">
          </a>
        </li>
        <li class="navigation-bar__btn">
          <a class="navigation-bar__link" href="chats.html">
            <span class="navigation-bar__notification-number">1</span>
            <img class="navigation-bar__image" src="img/navigation-bar/message.svg">
          </a>
        </li>
        <li class="navigation-bar__btn">
          <a class="navigation-bar__link" href="find.html">
            <img class="navigation-bar__image" src="img/navigation-bar/search-filled.svg">
          </a>
        </li>
        <li class="navigation-bar__btn">
          <a class="navigation-bar__link" href="more.html">
            <span class="navigation-bar__notification-dot"></span>
            <img class="navigation-bar__image" src="img/navigation-bar/ellipsis.svg">
          </a>
        </li>
      </ul>
    </nav>
    <script src="app/clock.js"></script>
  </body>
</html>
