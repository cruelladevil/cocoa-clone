<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCoaTalk</title>
    <meta name="description" content="This is a kokoatalk-clone website. Experience chatting app design here.">
    <link rel="shortcut icon" href="img/cocoalogo.ico/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__time"></span>
      </div>
      <div class="status-bar__column">
        <img class="status-bar__signal" src="img/status-bar/signal.svg">
        <img class="status-bar__wifi" src="img/status-bar/wifi.svg">
        <img class="status-bar__battery" src="img/status-bar/battery.svg">
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <img src="img/screen-header/search.svg">
        <img src="img/screen-header/chat-add.svg">
        <img src="img/screen-header/music.svg">
        <img src="img/screen-header/cog.svg">
      </div>
    </header>
    <main class="main-screen">
      <div class="user-component-wrap">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="img/avatar/cloud.jpg">
            <div class="user-component__text">
              <h4 class="user-component__title">더워얌</h4>
              <h6 class="user-component__subtitle">킹받네</h6>
            </div>
          </div>
          <div class="user-component__column--notification">
            <span class="user-component__notification__time">오후 02 : 30</span>
            <span class="user-component__notification__number notification__none"></span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="img/avatar/yang.jpg">
            <div class="user-component__text">
              <h4 class="user-component__title">Yang</h4>
              <h6 class="user-component__subtitle">공부하세요 공부하세요 공부하세요</h6>
            </div>
          </div>
          <div class="user-component__column--notification">
            <span class="user-component__notification__time">오후 02 : 08</span>
            <span class="user-component__notification__number">1</span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="img/avatar/defaultavatar.jpg">
            <div class="user-component__text">
              <h4 class="user-component__title">Min</h4>
              <h6 class="user-component__subtitle">삼겹살 ㄱㄱ</h6>
            </div>
          </div>
          <div class="user-component__column--notification">
            <span class="user-component__notification__time">오후 12 : 08</span>
            <span class="user-component__notification__number notification__none"></span>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="img/avatar/defaultavatar.jpg">
            <div class="user-component__text">
              <h4 class="user-component__title">Jeong</h4>
              <h6 class="user-component__subtitle">하 오늘도 편의점 알바</h6>
            </div>
          </div>
          <div class="user-component__column--notification">
            <span class="user-component__notification__time">오전 06 : 08</span>
            <span class="user-component__notification__number notification__none"></span>
          </div>
        </div>
      </div>
    </main>
    <nav class="navigation-bar">
      <ul class="navigation-bar__list">
        <li class="navigation-bar__btn">
          <a class="navigation-bar__link" href="friends.html">
            <img class="navigation-bar__image" src="img/navigation-bar/user.svg">
          </a>
        </li>
        <li class="navigation-bar__btn">
          <a class="navigation-bar__link" href="chats.html">
            <span class="navigation-bar__notification-number">1</span>
            <img class="navigation-bar__image" src="img/navigation-bar/message-filled.svg">
          </a>
        </li>
        <li class="navigation-bar__btn">
          <a class="navigation-bar__link" href="find.html">
            <img class="navigation-bar__image" src="img/navigation-bar/search.svg">
          </a>
        </li>
        <li class="navigation-bar__btn">
          <a class="navigation-bar__link" href="#">
            <span class="navigation-bar__notification-dot"></span>
            <img class="navigation-bar__image" src="img/navigation-bar/ellipsis.svg">
          </a>
        </li>
      </ul>
    </nav>
    <script src="app/clock.js"></script>
  </body>
</html>
